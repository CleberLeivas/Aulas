    <main>
        <h2>Inscreva-se</h2>
        <p>Preencha o formulário abaixo para receber nossas ofertas:</p>
        <br>
        <form>
            <div class="nomeTelefone">
                <label for="nome">Nome:</label>
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <label for="telefone">Telefone:</label>
                <div>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Digite apenas números" required>
                </div>
            </div>
            <br>
            <div>
                <button class="button-15" type="submit">Enviar</button>
            </div>
        </form>
    </main>
