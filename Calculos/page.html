<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Atividade 01</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
</head>
<body>
    <div class="superior">
        <div class="emoji">
            <span style='font-size:150px;'>&#128187;</span>
        </div>       
        <div class="titulo">
            <h1 class="fonttitulo">Cálculos</h1>            
            <p class="fontsubtitulo">Atividades com soma, subtração, divisão e multiplicação</p>
        </div>            
    </div>

    <div class="corpo">
        <div class="cards">
            <div class="orientacaoText">
                <h3>Somar</h3>
            </div>
            <label for="num1"></label>
            <input type="number" id="num1" placeholder="Insira um número"/>            
            <label for="num2"></label>
            <input type="number" id="num2" placeholder="Insira um número"/>
            <button class="btn" onclick="somar()">Calcular</button>
            <div class="orientacaoRes">
                <p>Resultado: <span id="resultSoma"></span></p>
            </div>
        </div>
        
        <div class="cards">
            <div class="orientacaoText">
                <h3>Subtração</h3>
            </div>
            <label for="num3"></label>
            <input type="number" id="num3" placeholder="Insira um número"/>            
            <label for="num4"></label>
            <input type="number" id="num4" placeholder="Insira um número"/>
            <button class="btn" onclick="subtrair()">Calcular</button>
            <div class="orientacaoRes">
                <p>Resultado: <span id="resultSub"></span></p>
            </div>
        </div>

        <div class="cards">
            <div class="orientacaoText">
                <h3>Divisão</h3>
            </div>
            <label for="num5"></label>
            <input type="number" id="num5" placeholder="Insira um número"/>           
            <label for="num6"></label>
            <input type="number" id="num6" placeholder="Insira um número"/>
            <button class="btn" onclick="divisao()">Calcular</button>
            <div class="orientacaoRes">
                <p>Resultado: <span id="resultDiv"></span></p>
            </div>
        </div>

        <div class="cards">
            <div class="orientacaoText">
                <h3>Multiplicação</h3>
            </div>
            <label for="num7"></label>
            <input type="number" id="num7" placeholder="Insira um número"/>
            <label for="num8"></label>
            <input type="number" id="num8" placeholder="Insira um número"/>
            <button class="btn" onclick="multi()">Calcular</button>
            <div class="orientacaoRes">
                <p>Resultado: <span id="resultMulti"></span></p>
            </div>
        </div>

        <div class="cards">
            <div class="orientacaoText">
                <h3>Média</h3>
            </div>
            <label for="media1"></label>
            <input type="number" id="media1" placeholder="Insira um número"/>
            <label for="media2"></label>
            <input type="number" id="media2" placeholder="Insira um número"/>
            <label for="media3"></label>
            <input type="number" id="media3" placeholder="Insira um número"/>
            <button class="btn" onclick="media()">Calcular</button>
            <div class="orientacaoRes">
                <p>Resultado: <span id="resultMedia"></span></p>
                <p><span class="condicional" id="cond"></span></p>
                <p><span class="condicionalNegada" id="condN"></span></p>
            </div>
        </div>
    </div>

    <div class="inferior">
        <div class="titulo">
            <div>
                <button class="btn" onclick="limpar()">Limpar</button>
            </div>
        </div>
    </div>
</body>
</html>
